<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripSwift - Your Tour Partner</title>
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div id="user-profile">
        <ul>
          <li><i class="fa-solid fa-language"></i> Language Settings</li>
        </ul>
      </div>
    </header>
    <main>
      <div id="login-container">
        <div id="logo">
          <img src="./images/logo.png" alt="The company logo" />
          <p id="logo-caption">Where Dreams Take Flight</p>
        </div>
        <form action="#">
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <a href="./home.html"> <input type="button" value="Login" /></a>
        </form>
        <p id="forgot-password">Forgot Password? <u>Reset it here</u></p>
        <p>Or Login with Social Network</p>
        <div class="social-login-card">
          <div class="google">
            <i class="fa-brands fa-google"></i>
            <button>Google</button>
          </div>
          <div class="facebook">
            <i class="fa-brands fa-facebook"></i>
            <button>Facebook</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
